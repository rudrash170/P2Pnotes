<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P2P Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            background: #181a1b !important;
            color: #e8e6e3;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: #181a1b !important;
        }
        .container {
            background: #23272b;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.5);
        }
        .table {
            background: #23272b !important;
            color: #e8e6e3;
            border-color: #444;
        }
        .table-bordered th, .table-bordered td {
            background: #23272b !important;
            color: #e8e6e3 !important;
            border-color: #444 !important;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #202225 !important;
        }
        .form-control, .btn, .input-group-text {
            background: #23272b !important;
            color: #e8e6e3 !important;
            border: 1px solid #444 !important;
        }
        .form-control:focus {
            background: #23272b !important;
            color: #e8e6e3 !important;
            border-color: #007bff !important;
        }
        .btn-primary, .btn-success {
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: #e8e6e3 !important;
        }
        .btn-danger {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
            color: #e8e6e3 !important;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #0056b3 !important;
        }
        .btn-danger:hover {
            background-color: #a71d2a !important;
        }
        th {
            background: #23272b !important;
            color: #e8e6e3 !important;
        }
        td {
            background: #23272b !important;
            color: #e8e6e3 !important;
        }
        input[type="text"] {
            background: #23272b !important;
            color: #e8e6e3 !important;
        }
        /* Remove box shadow from table for a flat look */
        .table {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
<div class="container py-4">
    <h1 class="mb-4">P2P Notes</h1>
    <form method="POST" action="/notes/ui/add" class="mb-4">
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Add a new note..." required>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Content</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for note in notes %}
            <tr>
                <td>
                    <form method="POST" action="/notes/ui/edit/{{ note.id }}" class="d-flex">
                        <input type="text" name="content" value="{{ note.content }}" class="form-control me-2" required>
                        <button class="btn btn-success btn-sm me-2" type="submit">Save</button>
                    </form>
                </td>
                <td>{{ note.updated_at | datetime }}</td>
                <td>
                    <a href="/notes/ui/delete/{{ note.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this note?');">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
